<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="dist/css/zui.min.css">
    <link rel="stylesheet" href="login_register.css">
    <script src="dist/lib/jquery/jquery.js"></script>
    <script src="dist/js/zui.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="login">
            <div class="logo"><strong>登陆</strong></div>
            <div class="login-content">
                <div class="input-group"><span class="input-group-addon">邮箱&nbsp;</span>
                    <input type="text" class="form-control" placeholder="123@gmail.com">
                    <span class="input-group-addon"><i class="icon icon-remove-sign"></i></span>
                </div>
                <div class="input-group"><span class="input-group-addon">密码&nbsp;</span>
                    <input type="password" class="form-control" placeholder="密码">
                    <span class="input-group-addon"><i class="icon icon-remove-sign"></i></span>
                </div>
                <div class="input-group"><span class="input-group-addon">验证码</span>
                    <input type="text" class="form-control" placeholder="">
                    <div></div>
                </div>
                <div class="login-button">
                    <button class="btn btn-primary" type="button"><strong>登陆</strong></button>
                    <div class="to-register"><a href="">或者，创建账户</a></div>
                </div>
                <div class="forgetPwd"><a href="">忘记密码</a></div>
            </div>
            <div class="footer">公司名称及版权信息</div>
        </div>
    </div>
</body>

</html>
